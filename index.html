<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- Our CSS -->

  <script type="text/javascript">
    function loadData() {
      $.get("http://127.0.0.1:5000/api/v1.0/summaryview", function (data, status) {
        //console.log(data);
        displayTable(data);
      });
    }
    function displayTable(dataSource) {

      $("#table").dataTable({
        data: dataSource,
        columns: [
          //{ data: 'index' },
          { data: 'city' },
          { data: 'duration' },
          { data: 'avg_perc_year' },
          { data: 'lat' },
          { data: 'lng' },
          { data: 'type' },
          { data: 'year' }
        ],
        "scrollY": "350px",
        "scrollCollapse": true,
        "paging": true
      });
    }
  </script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center border">
        <h1> The Better Taste </h1>
        <p>Life is too short for a bad wine... </p>
        <div style="margin: 150px; height: 100%"><img       
        </div>

        <br><br>

        <div class="row justify-content-around">
          <div class="col-md-4">
            <div class="well">
              <h5>Select XXX:</h5>
              <select id="selDataset1" onchange="optionChanged(this.value)"></select>
            </div>
          </div>

          <div class="col-md-4">
            <div class="well">
              <h5>Select XXX:</h5>
              <select id="selDataset2" onchange="optionChanged(this.value)"></select>
            </div>

          </div>
          <div class="col-md-4">

              <h5>Select XXX:</h5>
              <select id="selDataset2" onchange="optionChanged(this.value)"></select>
            </div>
          </div>



        </div>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="col-md-6">
        <div id="bar"></div>
      </div>

      <div class="col-md-6">
        <div id="map"></div>
      </div>
    </div>

    <br><br>

    <div class="row">
      <div class="col-md-12">
        <table id="table" class="display">
          <thead>
            <tr>
              <!--<th>Index</th>-->
              <th>City</th>
              <th>Duration in Days</th>
              <th>AvgPerYear</th>
              <th>Lat</th>
              <th>Lng</th>
              <th>Type</th>
              <th>Year</th>
            </tr>
          </thead>
        </table>
        <script type="text/javascript">
          loadData();
        </script>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="col-md-12">
        <h3>Duration of Weather Events in 2020</h3>
        <div id="bubble"></div>
      </div>
    </div>

  </div>
