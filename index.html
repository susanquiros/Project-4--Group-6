<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wine</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://www.wpromotions.eu/confetti.min.js"></script>
  <script>confetti.start()</script>
  


  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
  <link rel="stylesheet" type="text/css" href="static/css/jquery.dataTables.min.css">
  <!--<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">  -->

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center border">
        <h1> The Better Taste </h1>
        <p>Life is too short for a bad wine... </p>
        <div style="margin: 10px; height: 100%"><img> </div>

          <IMG SRC="https://media4.giphy.com/media/btZEAKlDWnBcY/giphy.gif?cid=ecf05e47womq8x5rk7zd0yt8bllv5k0hoym6vdwgvsyjhzy7&rid=giphy.gif&ct=g">
            <br>
            <div style="margin: 10px; height: 100%"><img> </div>
          <div class="row justify-content-around">
            <div class="col-md-4">
              <div class="well">
                <h5>Select Sweetness: 1(Dry) to 5(Sweet)-</h5>
                <select id="selDataset1">
                  <option value=1>1 (Dry)</option>
                  <option value=5>2</option>        
                  <option value=3>3</option>
                  <option value=4>4</option>
                  <option value=2>5 (Sweet)</option>
                 
                </select>
              </div>
            </div>

            <div class="row justify-content-around">
              <div class="col-md-4">
                <div class="well">
                  <h5>Select Acidity: 1(Low) to 5(High)</h5>
                  <select id="selDataset2">
                    <option value=3>1 (Low)</option>
                    <option value=4>2</option>
                    <option value=2>3</option>                                       
                    <option value=5>4</option>
                    <option value=1>5 (High)</option>
                  </select>
                </div>
              </div>

              <div class="row justify-content-around">
                <div class="col-md-4">
                  <div class="well">
                    <h5>Select Alcohol Content: 1 (Low) to 5 (High!)</h5>
                    <select id="selDataset3">
                      <option value=2>1 (Low)</option>
                      <option value=4>2</option>
                      <option value=1>3</option>                      
                      <option value=3>4</option>                      
                      <option value=5>5 (High)</option>
                    </select>
                  </div>
                </div>
                <p> <br> </br></p>
                <p><br> </br></p>
                <p><br> </br></p>

                <div class="row text-center">
                  <button id="clickMe" class="btn btn-large btn-primary">
                    Let's Drink! 
                  </button>
                  <div id="tsparticles"></div>

                  <p><br> </br></p>

                  <h3 id="prediction"> Based on your selections you would like:</h3>
                  <div class="result">Wine Recommendation 1</div>
                  <div class="result2">Wine Recommendation 2</div>  
                </div>
                

              </div>
            </div>
          </div>

          <br><br>

        </div>

        <!-- D3 JavaScript -->
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <!-- Our JavaScript -->
        <script type="text/javascript" src="static/js/new_logic.js"></script>


</body>

</html>
